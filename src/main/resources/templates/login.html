<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link th:rel="stylesheet" th:href="@{/bootstrap.css}">
    <style>
        .logging {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        .logging form {

            padding: 15px;
            border-radius: 10px;
            background: white;
        }

        .logging-btn {
            width: 100%;

            border-radius: 15px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .logging-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 50px;
        }
    </style>
    <title>Log in to Chat app</title>
</head>
<body>

<h1>Logging in to ChatApp</h1>
<form th:action="@{/perform-login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="username">Username:</label><br>
        <input type="text" id = "username" name="username" required/>
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required/>
    </div>
    <div>
        <button class="logging-btn" type="submit">Log in</button>
    </div>
    <div th:if="${message} == error">
        <p th:text="${status}" class="alert-warning"></p>
    </div>
</form>
<div>
    <a th:href="@{/user/register}">register</a>
</div>
</body>
</html>
