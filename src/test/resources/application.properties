spring.application.name=Examensarbetechatapplication

spring.datasource.url=jdbc:h2:mem:testchatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.hikari.username=usertest
spring.datasource.hikari.password=testpassword
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
schedule-app.sourceversion=1.0.1111122
schedule-app.buildnumber=2025
google.recaptcha.site=dummy-site-for-tests
google.recaptcha.secret=dummy-secret-for-tests
recaptcha.enabled=false