<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link th:rel="stylesheet" th:href="@{/bootstrap.css}">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <title>Chat App</title>
  <style>
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .head-bar {
      padding: 15px;
      background: #0b1219;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    .chatbox-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .chat-display {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      background-color: black;
    }

    .message-wrapper {
      display: flex;
      width: 100%;
    }

    .message {
      padding: 10px;
      max-width: 70%;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .sender .message {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .receiver .message {
      background-color: #e1f0ff;
      margin-right: auto;
      text-align: left;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background-color: #0b1219;
    }

    #chat-input {
      flex: 1;
      font-size: 16px;
      height: 40px;
      padding: 5px 10px;
    }

    .chat-button {
      margin-left: 5px;
      padding: 0 15px;
      background: #4a76a8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-button:hover {
      background: #3a5a80;
    }

    .messagebox {
    }
  </style>
</head>
<body>
<div class="chat-container" th:fragment="content">
  <div class="head-bar" th:text="${chatRoom.getName()}">
  </div>
  <div class="chatbox-container">
    <div class="chat-display" id="chat-display">

    </div>
    <form id="chat-form" onsubmit="sendMessage(); return false;">
      <input type="hidden" name="chatRoomId" th:value="${chatRoom.getId()}">
      <input type="hidden" name="senderId" th:value="${sender.getId()}">
      <label for="chat-input"></label><input type="text" id="chat-input" placeholder="Type a message..." required />
      <button class="chat-button" type="submit">Send</button>
    </form>
  </div>
</div>
</body>
